{% extends "base.html" %}

{% block content %}


<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/signin/" method="POST" class="card card-body">
        <h1 class="text-center">Signin</h1>
        {{error}}
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="mb-3">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" placeholder="Write your Username">
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
        </div>
        <button class="btn btn-danger">Signin</button>
      </form>
    </div>
  </div>
</main>
